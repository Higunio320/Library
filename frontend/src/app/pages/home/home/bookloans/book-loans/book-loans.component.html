<div class="loans-list">
  <div *ngIf="bookLoans.length > 0" class="loans-table">
    <table mat-table [dataSource]="bookLoans" class="loans-table">

      <ng-container matColumnDef="bookTitle">
        <th mat-header-cell *matHeaderCellDef>Book Title</th>
        <td mat-cell *matCellDef="let loan">{{loan.bookTitle}}</td>
      </ng-container>

      <ng-container matColumnDef="loanDate">
        <th mat-header-cell *matHeaderCellDef>Loan Date</th>
        <td mat-cell *matCellDef="let loan">{{loan.loanDate}}</td>
      </ng-container>

      <ng-container matColumnDef="returnDate">
        <th mat-header-cell *matHeaderCellDef>Return Date</th>
        <td mat-cell *matCellDef="let loan">{{loan.returnDate}}</td>
      </ng-container>

      <ng-container matColumnDef="return">
        <th mat-header-cell *matHeaderCellDef>Return</th>
        <td mat-cell *matCellDef="let loan">
          <button mat-raised-button color="primary" (click)="returnBook(loan)">Return</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <h1 *ngIf="bookLoans.length == 0">Loan some books first ;)</h1>
</div>

<div class="books-list">
  <div class="searchBar">
    <mat-form-field style="width: 30em;">
      <mat-label>Search</mat-label>
      <input [(ngModel)]="bookName" matInput placeholder="e.g. Harry Potter">
    </mat-form-field>
    <button (click)="search()" mat-fab color="primary">
      <mat-icon>search</mat-icon>
    </button>
  </div>
<!--  @if({{bookList.length > 0}}) {-->
<!--  -->
<!--  }-->
  <div *ngIf="bookList.length > 0" class="movie-table">
    <table mat-table [dataSource]="bookList" class="movie-table">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let book"> {{book.title}} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let book"> {{book.author}} </td>
      </ng-container>

      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let book"> {{book.genre}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let book"> {{book.description}} </td>
      </ng-container>

      <ng-container matColumnDef="availableNumber">
        <th mat-header-cell *matHeaderCellDef> Available Number </th>
        <td mat-cell *matCellDef="let book"> {{book.availableNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Borrow </th>
        <td mat-cell *matCellDef="let book">
          <button color="accent" mat-icon-button (click)="borrowBook(book)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <h1 *ngIf="bookList.length === 0">No books found :(</h1>

</div>
